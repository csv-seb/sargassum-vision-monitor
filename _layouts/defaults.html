<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
      /* RESET & BASICS */
      body {
        margin: 0;
        padding: 0;
        background-color: #050505; /* Deep Black */
        color: #b0b0b0;            /* Soft Grey Text */
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        font-size: 16px;
      }

      /* HEADER (Minimalist) */
      header {
        background: #000000;
        border-bottom: 1px solid #222;
        padding: 40px 20px;
        text-align: center;
      }
      
      header h1 {
        margin: 0;
        font-size: 2.5rem;
        font-weight: 200;
        color: #ffffff;
        letter-spacing: 1px;
      }
      
      header h2 {
        margin: 10px 0 0;
        font-size: 1.1rem;
        font-weight: 300;
        color: #666;
      }

      /* CONTENT CONTAINER */
      #content-wrapper {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      /* TYPOGRAPHY */
      h1, h2, h3 {
        color: #ffffff;
        margin-top: 40px;
        font-weight: 400;
      }
      
      h2 {
        border-bottom: 1px solid #222;
        padding-bottom: 10px;
      }

      a { color: #4a9eff; text-decoration: none; }
      a:hover { text-decoration: underline; }

      /* TABLE & IMAGES (For your Grad-CAM) */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 30px 0;
      }
      
      th, td {
        text-align: center;
        padding: 15px;
        border: none;
      }
      
      img {
        max-width: 100%;
        border: 1px solid #333;
        border-radius: 4px;
        transition: transform 0.2s;
      }
      
      img:hover {
        border-color: #4a9eff;
      }

      /* CODE BLOCKS */
      pre, code {
        background-color: #111;
        border: 1px solid #333;
        color: #e6db74;
        padding: 2px 5px;
        border-radius: 3px;
      }
      pre { padding: 15px; overflow-x: auto; }
    </style>
    {% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        {% if site.github.is_project_page %}
          <a href="{{ site.github.repository_url }}" style="display:inline-block; margin-top:15px; border:1px solid #444; padding:5px 15px; border-radius:4px; font-size:0.9rem; color:#fff;">View Source on GitHub</a>
        {% endif %}
      </div>
    </header>

    <div id="content-wrapper">
      <section id="main-content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
